<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login â€” Exam Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/shared/styles.css">
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .login-box { width: 100%; max-width: 380px; padding: 16px; }
    .logo { text-align: center; margin-bottom: 32px; }
    .logo h1 { font-size: 1.3rem; }
    .logo p { color: var(--text-muted); font-size: 13px; margin-top: 4px; }
    .admin-badge {
      display: inline-block; background: rgba(240,165,0,0.12);
      color: var(--warning); border: 1px solid rgba(240,165,0,0.25);
      padding: 2px 10px; border-radius: 12px; font-size: 11px; font-weight: 600;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">
      <h1>Exam Portal</h1>
      <div class="admin-badge">ADMIN ACCESS</div>
      <p style="margin-top:6px;">Enter admin credentials to continue</p>
    </div>
    <div class="card">
      <div id="error-msg" class="alert alert-danger hidden"></div>
      <form id="login-form">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="input" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="input" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="login-btn">Login</button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const btn = document.getElementById('login-btn');
      const err = document.getElementById('error-msg');
      btn.disabled = true; btn.textContent = 'Logging in...'; err.classList.add('hidden');
      try {
        const res = await fetch('/api/auth/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
          }),
          credentials: 'include',
        });
        const data = await res.json();
        if (res.ok) window.location.href = '/admin/dashboard';
        else { err.textContent = data.error || 'Login failed'; err.classList.remove('hidden'); }
      } catch (e) {
        err.textContent = 'Connection error'; err.classList.remove('hidden');
      } finally { btn.disabled = false; btn.textContent = 'Login'; }
    });
  </script>
</body>
</html>
